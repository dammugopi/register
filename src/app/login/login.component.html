<p>login works!</p>
<div class="container d-flex justify-content-center">
    <div class="logindiv   col  col-4">
        <div class="imgdiv">
          <img  class="img" src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7892.jpg" alt="img">
        </div>
      </div>
      <div class="logindiv col col-5">
        <div class="inputdiv">
          <h1  class="text-start ">Log In</h1>
          <div class="text-center">
            <form  (ngSubmit)="submit(loginform)"[formGroup]="loginform" > 
          <div class="row ">
            <label for="email" class="form-label col-4 text-start ms-1 ">Email </label>
            <input type="email" class="form-control col" id="email" formControlName="email" placeholder="name@example.com"   [ngClass]="{
              'is-invalid':
              fc['email'].touched &&
              fc['email'].invalid
            }">
            
          </div>
          
          <div class="row mt-2" *ngIf=" fc['email'].invalid">
            <p class="col-3"></p>
            <div class="col ms-4">
            <p *ngIf="fc['email'].errors?.['required'] && fc['email'].touched" class="alert alert-danger p-0" role="alert">email is required.</p>
            <p *ngIf="fc['email'].errors?.['pattern']" class="alert alert-danger p-0 " role="alert">enter correct email only .com domain</p>
          
          </div>
        </div>
         
          <div class="row mt-3 mb-2">
            <label for="password" class="form-label col-4 text-start">Password </label>
            <input type="password" class="form-control col" id="password"   placeholder="enter password"   formControlName="password"  [ngClass]="{
              'is-invalid':
              fc['password'].touched &&
              fc['password'].invalid
            }">
          </div>

          <div class="row" *ngIf=" fc['password'].invalid">
            <p class="col-3"></p>
            <div class="col ms-4">
            <p *ngIf="fc['password'].errors?.['required'] && fc['password'].touched" class="alert alert-danger p-0" role="alert">password is required.</p>
            <p *ngIf="fc['password'].errors?.['pattern']" class="alert alert-danger p-0 " role="alert">enter correct  format </p>
          
          </div>
        </div>

          <div class="row">
        
              <p class="col-5" >  <a href=""> Forgotpassword </a> </p>
             
            <h5 class="col-7 text-end">Sign up</h5>
          </div>
           <div class="row center">
            <div class="col-1"></div>
              <input class="col-10  btnlogin" type="submit" value="LOGIN">
             <div class="col-1"></div>
            </div>
           
        </form>   
        </div>
        </div>
  
      </div>
</div>
